sections:
  - title: 5-minütige Schnellstarts
    items:
      - type: paragraph
        text: 'Nachdem Sie <a href="install/sql-machine-learning-services-windows-install">SQL Server Machine Learning Services installiert</a>haben, können Sie mit den folgenden Schnellstarts beginnen:'
      - type: list
        style: unordered
        items:
          - html: Ausführen eines "Hello World"-Skripts <a href="tutorials/quickstart-python-run-using-t-sql">in python</a> oder <a href="tutorials/quickstart-r-run-using-tsql">R</a>
          - html: Erstellen eines Vorhersagemodells <a href="tutorials/quickstart-python-train-score-in-tsql">in python</a> oder <a href="tutorials/quickstart-r-create-predictive-model">in R</a>
  - title: Schritt-für-Schritt-Tutorials
    items:
      - type: paragraph
        text: 'Erfahren Sie, wie Sie Daten durchsuchen, Featureentwicklung durchführen, Modelle trainieren und bereitstellen und Vorhersagen treffen:'
      - type: list
        style: unordered
        items:
          - html: '<a href="tutorials/sqldev-in-database-python-for-sql-developers">Verwenden Sie python in T-SQL</a>: Durchsuchen von Daten, Ausführen von Featureentwicklung, trainieren und Bereitstellen von Modellen und Treffen von Vorhersagen (fünf teilige Reihe)'
          - html: '<a href="tutorials/sqldev-in-database-r-for-sql-developers">Verwenden von R in T-SQL</a>: Durchsuchen von Daten, Ausführen von Featureentwicklung, trainieren und Bereitstellen von Modellen und Treffen von Vorhersagen (fünf teilige Reihe)'
          - html: '<a href="tutorials/walkthrough-data-science-end-to-end-walkthrough">Verwenden Sie Machine Learning Services in R-Tools</a>: Durchsuchen von Daten, Erstellen von Diagrammen und Diagrammen, Ausführen von Featureentwicklung, trainieren und Bereitstellen von Modellen und Treffen von Vorhersagen (sechs teilige Reihe)'
  - title: Projektmappen
    items:
      - type: paragraph
        text: 'Finden <a href="tutorials/data-science-scenarios-and-solution-templates">Sie Vorlagen, die Ihnen beim Erstellen von Machine Learning-Lösungen</a> auf SQL Server helfen.'
  - title: Referenz
    items:
      - type: paragraph
        text: 'Verwenden Sie Open Source-Pakete und-Frameworks sowie Microsoft python-und R-Pakete in SQL Server Machine Learning Services:'
      - type: list
        style: unordered
        items:
          - html: '<a href="python/ref-py-revoscalepy">revoscalepy in python</a>: Verteilte und parallele Verarbeitung für python-Aufgaben: Datentransformation, Untersuchung, Visualisierung, Statistik und Predictive Analytics'
          - html: '<a href="python/ref-py-microsoftml">microsoftml in python</a>: Funktionen auf der Grundlage von Microsoft AI-Algorithmen für python'
          - html: '<a href="r/ref-r-revoscaler">Revoscaler in R</a>: Verteilte und parallele Verarbeitung für R-Aufgaben: Datentransformation, Untersuchung, Visualisierung, Statistik und Predictive Analytics'
          - html: '<a href="r/ref-r-microsoftml">Microsoftml in R</a>: Funktionen auf der Grundlage von Microsoft AI-Algorithmen für R'
          - html: '<a href="r/ref-r-olapr">olapr in R</a>: Importieren von Daten aus OLAP-Cubes'
          - html: '<a href="r/ref-r-sqlrutils">sqlrutils in R</a>: Hilfsfunktionen zum Kapseln von R und T-SQL'
